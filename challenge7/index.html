<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nesting, Dimensions, Overflow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child">This Is Child <span class="title">Title</span></div>
      <span class="title">Child Title</span>
      <p>Paragraph Content</p>
    </div>
    <div class="title">Section Title</div>
    <hr />
    <hr />
    <div class="one">title one</div>
    <div class="two">title two with more words</div>
    <div class="three">title three with many many many words</div>
    <div class="four">
      title three with many many many words title three with many many many
      words title three with many many many words title three with many many
      many words
    </div>
  </body>
</html>
